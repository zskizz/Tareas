<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea de verano</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            text-align: center;
        }

        #title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        #slideshow {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #slideshow img.active {
            opacity: 1;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Tarea de verano<span class="loader" id="loader"></span></h1>
        <div id="slideshow" class="hidden">
            <img src="IMG_4646.jpg" alt="Diapositiva 1" >
            <img src="IMG_4651.jpeg" alt="Diapositiva 2" >
            <img src="IMG_4652.jpg" alt="Diapositiva 3" >
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loader = document.getElementById("loader");
            const title = document.getElementById("title");
            const slideshow = document.getElementById("slideshow");
            const images = slideshow.getElementsByTagName("img");
            let currentIndex = 0;

            // Verifica que las imágenes se carguen correctamente
            for (let img of images) {
                img.onerror = function() {
                    console.error(`Error al cargar la imagen: ${img.src}`);
                };
            }

            // Oculta el loader y el título y muestra el contenido después de 3 segundos
            setTimeout(() => {
                loader.style.display = "none";
                title.style.opacity = 0;
                slideshow.classList.remove("hidden");
                setTimeout(() => {
                    title.style.display = "none";
                    slideshow.style.opacity = 1;
                }, 1000); // Espera un segundo antes de ocultar el título para que se complete la animación de desvanecimiento
                showSlide(currentIndex);
            }, 3000);

            // Función para mostrar las diapositivas
            function showSlide(index) {
                for (let i = 0; i < images.length; i++) {
                    images[i].classList.remove("active");
                }
                images[index].classList.add("active");
                currentIndex = (index + 1) % images.length;
                setTimeout(() => showSlide(currentIndex), 3000);
            }
        });
    </script>
</body>
</html>
