<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diapositivas</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        #slideshow {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        #slideshow img {
            position: absolute;
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #slideshow img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="slideshow">
            <img src="IMG_4646.jpg" alt="Diapositiva 1">
            <img src="IMG_4651.jpeg" alt="Diapositiva 2">
            <img src="IMG_4652.jpg" alt="Diapositiva 3">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const slideshow = document.getElementById("slideshow");
            const images = slideshow.getElementsByTagName("img");
            let currentIndex = 0;

            // Funci√≥n para mostrar las diapositivas
            function showSlide(index) {
                for (let i = 0; i < images.length; i++) {
                    images[i].classList.remove("active");
                }
                images[index].classList.add("active");
                currentIndex = (index + 1) % images.length;
                setTimeout(() => showSlide(currentIndex), 3000);
            }

            showSlide(currentIndex);
        });
    </script>
</body>
</html>
