<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea de verano</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            text-align: center;
        }

        #title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #title {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(to right, orange, yellow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 20px;
        }

        .sun {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, yellow 40%, orange 60%);
            border-radius: 50%;
        }

        #slideshow {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        #slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #slideshow img.active {
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            #title {
                font-size: 1.5em;
            }

            .sun {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="title-container">
            <div class="sun"></div>
            <h1 id="title">Tarea de verano</h1>
            <div class="sun"></div>
        </div>
        <div class="loader" id="loader"></div>
        <div id="slideshow" class="hidden">
            <img src="IMG_4646.jpg" alt="Diapositiva 1">
            <img src="IMG_4651.jpeg" alt="Diapositiva 2">
            <img src="IMG_4652.jpg" alt="Diapositiva 3">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loader = document.getElementById("loader");
            const titleContainer = document.getElementById("title-container");
            const slideshow = document.getElementById("slideshow");
            const images = slideshow.getElementsByTagName("img");
            let currentIndex = 0;

            // Verifica que las imágenes se carguen correctamente
            for (let img of images) {
                img.onerror = function() {
                    console.error(`Error al cargar la imagen: ${img.src}`);
                };
            }

            // Oculta el loader y muestra el contenido después de 3 segundos
            setTimeout(() => {
               /**/ loader.style.display = "none";
                
                titleContainer.style.display = "none";
                slideshow.classList.remove("hidden");
                showSlide(currentIndex);
            }, 3990);

            // Función para mostrar las diapositivas
            function showSlide(index) {
                for (let i = 0; i < images.length; i++) {
                    images[i].classList.remove("active");
                }
                images[index].classList.add("active");
                currentIndex = (index + 1) % images.length;
                setTimeout(() => showSlide(currentIndex), 3000);
            }
        });
    </script>
</body>
</html>
